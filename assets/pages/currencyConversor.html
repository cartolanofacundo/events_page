<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency conversor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex flex-column alto p-0 m-0">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid d-flex justify-content-between">
                    <a class="navbar-brand" href="#">Events task</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./bmiCalculator.html">BMI
                                    Calculator</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Currency convertor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./notepad.html">Notepad</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main id="main" class="flex-grow-1 p-5">
            <div class="form-text" id="currency_price"></div>
            <div class="container w-50 ">
                <div class="input-group mb-3">
                    <select class="form-select" id="sourceSelect" aria-label="Example select with button addon">
                        <option value="peso" selected>Peso Argentino</option>
                        <option value="usd">Dolar estadounidense oficial</option>
                        <option value="usdBlue">Dolar estadounidense blue</option>
                        <option value="euro">Euro oficial</option>
                        <option value="euroBlue">Euro blue</option>
                        
                    </select>
                    <input type="number" class="form-control" id="sourceInput" aria-label="Text input with dropdown button">
                </div>
            </div>
            <div class="container w-50">
                <div class="input-group mb-3">
                    <select class="form-select" id="targetSelect" aria-label="Example select with button addon">
                        
                        <option value="usd" selected>Dolar estadounidense oficial</option>
                        <option value="usdBlue">Dolar estadounidense blue</option>
                        <option value="euro">Euro oficial</option>
                        <option value="euroBlue">Euro blue</option>
                        <option value="peso">Peso Argentino</option>
                        
                    </select>
                    <input type="text" class="form-control" id="targetInput" aria-label="Text input with dropdown button">
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/currencyApp.js"></script>
</body>

</html>
