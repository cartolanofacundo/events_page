<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cardStyle.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column alto p-0 m-0">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid d-flex justify-content-between">
                    <a class="navbar-brand" href="#">Events task</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./bmiCalculator.html">BMI Calculator</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./currencyConversor.html">Currency convertor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Notepad</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-grow-1 d-flex flex-column py-5">
            <div class="container-fluid p-3">
                <button class="btn btn-outline-primary flex-grow-0 mb-3 green-button" type="button"
                    data-bs-toggle="collapse" data-bs-target="#newNoteFormContainer" aria-expanded="false" id="addNote">
                    <i class="bi bi-pencil-square"></i> Add note
                </button>
                <div class="collapse" id="newNoteFormContainer">
                    <div class="row gx-3 gy-3">
                        <div class="col-12 col-md-6 col-lg-3 col-xl-3">
                            <div class="card  p-0 green no-border">
                                <div class="card-header d-flex p-2">
                                    <div>
                                        <input type="text" class="form-control" id="titleInput" placeholder="Title">
                                    </div>
                                </div>
                                <div class="card-body">
                                    <textarea type="text" class="form-control" id="textInput"
                                        placeholder="Text"></textarea>
                                </div>

                            </div>
                            <button
                                class="btn btn-outline-primary flex-grow-0 mb-3 green-button float-end submit-button"
                                id="createNote" type="submit">
                                <i class="bi bi-pencil-square"></i> Create note
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="card-container" id="card-container">
                <form action="" class="flex-grow-0">
                    <div class="input-group mb-3 px-3">
                        <div class="input-group-text">
                            <input type="checkbox" class="btn-check" id="showDone" autocomplete="off">
                            <label class="btn btn-outline-secondary show-done" id="showDoneLabel" for="showDone"><i
                                    class="bi bi-check-circle"></i> Show done</label>
                        </div>
                        <input type="text" class="form-control search-bar" id="searchBar"
                            aria-label="Text input with checkbox" placeholder="Search">
                    </div>

                </form>

            </div>
            <div class="row p-3 gx-3 gy-3" id="notesContainer">
                
            </div>
        </main>
        <footer class="p-2">
            made with love by Facundo Cartolano | Minhub Cohort46
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/notepadApp.js"></script>
</body>

</html>
